  right:
    - icon: fa-github fa-lg
      href: "https://github.com/JGCRI/hector"

# Organize reference index
reference:
- title: Running Hector
  contents:
  - newcore
  - methods
  - run
  - reset
  - shutdown
  - runscenario

- title: Setting and retrieving data
  contents:
  - fetchvars
  - setvar
  - sendmessage
  - isactive
  - getdate
  - startdate
  - enddate
  - getname
  - getunits

- title: Biome related functions
  contents:
  - matches("biome")

- title: Carbon tracking
  contents:
  - get_tracking_data
  - get_tracking_data_impl

- title: Constraints
  contents:
  - constraints
  - haloconstrain

- title: Emissions & concentrations
  contents:
  - emissions
  - haloemiss
  - concentrations
  - so2

- title: Forcing
  contents:
  - delta
  - forcings
  - haloforcings
  - rho

- title: Log levels
  contents:
  - LL_DEBUG
  - LL_NOTICE
  - LL_WARNING
  - LL_SEVERE

- title: Parameters
  contents:
  - parameters
  - delta
  - rho

- title: Other parameters and variable identifiers
  contents:
  - carboncycle
  - methane
  - ocean
  - temperature

# Organize the articles index, set it up so that all of the vignettes are listed.
articles:
- title: Index
  contents:
  - matches("[a-z]")

# Set up the search nav bar
search:
    exclude: ['news/index.html']
template:
    params:
    docsearch:
    api_key: API_KEY
index_name: INDEX_NAME

