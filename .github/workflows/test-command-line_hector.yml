name: test command line hector 
on: [push]
jobs:
  build_hector:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: brew install boost
      - run: ls /usr/local/Cellar
      - run: echo $BOOSTLIB
      - run: ls $BOOSTLIB
      - run: echo $BOOSTROOT
      - run: ls $BOOSTROOT
      - run: make hector
        env:
          BOOST: /usr/local/Cellar/boost/
          BOOSTVERSION: `ls $BOOST`
          BOOSTROOT: `$BOOST/$BOOSTVERSION/include`
          BOOSTLIB: `$BOOST/$BOOSTVERSION/lib`
          
          
