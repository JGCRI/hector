on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'  # matches all branches
  schedule:
    # Run at 6am on the first day of the month
    - cron: '0 6 1 * *'
  workflow_dispatch:

name: test-coverage

jobs:
  test-coverage:
    if: |
      (github.event_name == 'schedule' && github.repository == 'JGCRI/hector') ||
      (github.event_name != 'schedule')
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Set up R
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      # Set up Pandoc
      - uses: r-lib/actions/setup-pandoc@v2

      # Install dependencies
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "covr"))  # Ensure covr is installed here
          remotes::install_deps(dependencies = TRUE)
          remotes::install_local("/home/runner/work/hector/hector")
        shell: Rscript {0}

      # Cache R package dependencies
      - name: Cache R package dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: linux-r-${{ hashFiles('.github/depends.Rds') }}-${{ hashFiles('.github/R-version') }}
          restore-keys: linux-r-

      # Install system dependencies (libcurl)
      - name: Install libcurl
        run: sudo apt-get install -y libcurl4-openssl-dev

      # Run test coverage
      - name: Test coverage
        run: covr::codecov()
        shell: Rscript {0}
